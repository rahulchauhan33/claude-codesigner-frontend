<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claude Co-Designer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Claude Co-Designer 🤖</h1>
      <button id="themeToggle">🌙</button>
    </header>

    <main>
      <div id="chatbox" class="chatbox"></div>
      <div class="input-container">
        <textarea id="userInput" placeholder="Type your design query..."></textarea>
        <button id="sendBtn">Send</button>
      </div>
    </main>

    <footer>
      <p>Made with ❤️ by Rahul | <a href="https://github.com/rahulchauhan33/claude-codesigner-frontend" target="_blank">GitHub</a></p>
    </footer>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
